{% extends "base.html" %}

{% block title %}Editar Libro - Biblioteca Personal{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Libro</h1>

<form method="POST" action="{{ url_for('editar_libro', libro_id=libro_id) }}">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título *</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required>
    </div>

    <div class="mb-3">
        <label for="autor" class="form-label">Autor *</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required>
    </div>

    <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select" id="genero" name="genero">
            <option value="">Seleccionar género</option>
            {% for genero in ['Ficción', 'No Ficción', 'Fantasía', 'Ciencia Ficción', 'Misterio', 'Romance', 'Biografía', 'Historia', 'Otro'] %}
                <option value="{{ genero }}" {% if libro.genero == genero %}selected{% endif %}>{{ genero }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" name="estado">
            {% for estado in ['No leído', 'Leyendo', 'Leído'] %}
                <option value="{{ estado }}" {% if libro.estado == estado %}selected{% endif %}>{{ estado }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}

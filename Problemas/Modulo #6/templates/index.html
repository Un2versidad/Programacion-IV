<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <h1>Biblioteca Personal</h1>
    <div class="btn-container">
        <a href="/agregar" class="btn">Agregar Nuevo Libro</a>
        <a href="/buscar" class="btn btn-success">Buscar Libros</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Género</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.genero }}</td>
                <td>{{ libro.estado }}</td>
                <td>
                    <a href="/editar/{{ libro.id }}" class="btn-edit"></a>
                    <a href="/eliminar/{{ libro.id }}" class="btn-delete"></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles del Libro</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ libro.titulo }}</h2>
                <p class="card-text"><strong>Autor:</strong> {{ libro.autor }}</p>
                <p class="card-text"><strong>Año:</strong> {{ libro.año }}</p>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('inicio') }}" class="btn btn-primary">Volver a la lista</a>
            <a href="{{ url_for('editar_libro', id_libro=libro.id) }}" class="btn btn-warning">Editar</a>

            <form action="{{ url_for('eliminar_libro', id_libro=libro.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este libro?')">Eliminar</button>
            </form>
        </div>
    </div>
</body>
</html>
